name: i18n
description: Modulo para internacionalização
publish_to: none
version: 0.0.1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  dev_tools:
    path: "../dev_tools"

  intl_utils: ^2.8.7

flutter:
  generate: true

flutter_intl:
  enabled: true
  arb_dir: lib/src/l10n
  output_dir: lib/src/generated
  main_locale: pt_BR
